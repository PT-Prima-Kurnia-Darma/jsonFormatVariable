openapi: 3.0.0
info:
  title: API Lengkap - PT Prima Kurnia Darma
  description: Dokumentasi API lengkap
  version: 1.0.2
servers:
  - url: http://localhost:3000
    description: server Development
tags:
  - name: "Auth"
    description: "Endpoint untuk manajemen pengguna: registrasi, login, update, dll."
  - name: "Laporan Elevator"
    description: "Manajemen data Laporan Pemeriksaan untuk Elevator."
  - name: "BAP Elevator"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Elevator."
  - name: "Laporan Eskalator"
    description: "Manajemen data Laporan Pemeriksaan untuk Eskalator."
  - name: "BAP Eskalator"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Eskalator."
  - name: "Laporan Forklift"
    description: "Manajemen data Laporan Pemeriksaan untuk Forklift."
  - name: "BAP Forklift"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Forklift."
  - name: "Laporan Mobile Crane"
    description: "Manajemen data Laporan Pemeriksaan untuk Mobile Crane."
  - name: "BAP Mobile Crane"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Mobile Crane."
paths:
  /auth/register:
    post:
      tags:
        - "Auth"
      summary: "Registrasi Pengguna Baru"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPayload'
      responses:
        '201':
          description: "Pengguna berhasil dibuat."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/login:
    post:
      tags:
        - "Auth"
      summary: "Login Pengguna"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPayload'
      responses:
        '200':
          description: "Login berhasil."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/change:
    put:
      tags:
        - "Auth"
      summary: "Perbarui Profil Pengguna"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfilePayload'
      responses:
        '200':
          description: "Profil berhasil diperbarui."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProfileSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/logout:
    post:
      tags:
        - "Auth"
      summary: "Logout Pengguna"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "Logout berhasil."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "Logout berhasil"
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/delete/{id}:
    delete:
      tags:
        - "Auth"
      summary: "Hapus Pengguna"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Pengguna berhasil dihapus."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "User berhasil dihapus"
        '404':
          $ref: '#/components/responses/NotFound'
  /auth/validateToken:
    post:
      tags:
        - "Auth"
      summary: "Validasi Token"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                token:
                  type: "string"
      responses:
        '200':
          description: "Token valid."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "Token valid"
        '401':
          $ref: '#/components/responses/Unauthorized'

  /elevatorEskalator/elevator/laporan:
    post:
      tags:
        - "Laporan Elevator"
      summary: "Buat Laporan Elevator Baru"
      security:
        - bearerAuth: []
