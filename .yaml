components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    NotFound:
      description: Resource tidak ditemukan.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BadRequest:
      description: Request tidak valid karena kesalahan input dari client.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Akses ditolak karena kredensial tidak valid atau tidak ada.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Terjadi konflik, misalnya data yang sama sudah ada.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalServerError:
      description: Terjadi kesalahan pada server.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
