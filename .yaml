          required: true
          schema:
            type: string
      responses:
        '200':
          description: BAP eskalator berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil dihapus
