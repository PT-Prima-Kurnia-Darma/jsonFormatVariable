                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - "Laporan Elevator"
      summary: "Dapatkan Semua Laporan Elevator"
      security:
        - bearerAuth: []
      responses:
        '200':
