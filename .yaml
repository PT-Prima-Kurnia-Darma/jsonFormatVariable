          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllLaporanElevatorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/elevator/laporan/{id}:
    get:
      tags:
        - "Laporan Elevator"
      summary: "Dapatkan Laporan Elevator Berdasarkan ID"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
