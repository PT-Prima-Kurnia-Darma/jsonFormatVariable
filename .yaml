openapi: 3.0.0
info:
  title: "API Lengkap - PT Prima Kurnia Darma"
  description: "Dokumentasi API lengkap yang mencakup layanan Autentikasi, Laporan dan BAP untuk Elevator serta Eskalator."
  version: "1.0.1"
servers:
  - url: "http://localhost:3000"
    description: "Server Development"
tags:
  - name: "Auth"
    description: "Endpoint untuk manajemen pengguna: registrasi, login, update, dll."
  - name: "Laporan Elevator"
    description: "Manajemen data Laporan Pemeriksaan untuk Elevator."
  - name: "BAP Elevator"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Elevator."
  - name: "Laporan Eskalator"
    description: "Manajemen data Laporan Pemeriksaan untuk Eskalator."
  - name: "BAP Eskalator"
    description: "Manajemen data Berita Acara Pemeriksaan (BAP) untuk Eskalator."

paths:
  # ====================================================================
  # == AUTH ENDPOINTS
  # ====================================================================
  /auth/register:
    post:
      tags:
        - "Auth"
      summary: "Registrasi Pengguna Baru"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPayload'
      responses:
        '201':
          description: "Pengguna berhasil dibuat."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/login:
    post:
      tags:
        - "Auth"
      summary: "Login Pengguna"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPayload'
      responses:
        '200':
          description: "Login berhasil."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/change:
    put:
      tags:
        - "Auth"
      summary: "Perbarui Profil Pengguna"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfilePayload'
      responses:
        '200':
          description: "Profil berhasil diperbarui."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProfileSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/logout:
    post:
      tags:
        - "Auth"
      summary: "Logout Pengguna"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "Logout berhasil."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "Logout berhasil"
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/delete/{id}:
    delete:
      tags:
        - "Auth"
      summary: "Hapus Pengguna"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Pengguna berhasil dihapus."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "User berhasil dihapus"
        '404':
          $ref: '#/components/responses/NotFound'
  /auth/validateToken:
    post:
      tags:
        - "Auth"
      summary: "Validasi Token"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                token:
                  type: "string"
      responses:
        '200':
          description: "Token valid."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "Token valid"
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ====================================================================
  # == LAPORAN ELEVATOR ENDPOINTS
  # ====================================================================
  /elevatorEskalator/elevator/laporan:
    post:
      tags:
        - "Laporan Elevator"
      summary: "Buat Laporan Elevator Baru"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanElevatorPayload'
      responses:
        '201':
          description: "Laporan berhasil dibuat."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - "Laporan Elevator"
      summary: "Dapatkan Semua Laporan Elevator"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "Berhasil mengambil daftar laporan."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllLaporanElevatorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/elevator/laporan/{id}:
    get:
      tags:
        - "Laporan Elevator"
      summary: "Dapatkan Laporan Elevator Berdasarkan ID"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Berhasil mengambil data laporan."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Laporan Elevator"
      summary: "Perbarui Laporan Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanElevatorPayload'
      responses:
        '200':
          description: "Laporan berhasil diperbarui."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - "Laporan Elevator"
      summary: "Hapus Laporan Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Laporan berhasil dihapus."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "laporan elevator berhasil dihapus"
        '404':
          $ref: '#/components/responses/NotFound'
  /elevatorEskalator/elevator/laporan/download/{id}:
    get:
      tags:
        - "Laporan Elevator"
      summary: "Unduh Dokumen Laporan Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "File .docx."
          headers:
            message:
              schema:
                type: string
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'

  # ====================================================================
  # == BAP ELEVATOR ENDPOINTS
  # ====================================================================
  /elevatorEskalator/elevator/bap/prefill/{LaporanId}:
    get:
      tags:
        - "BAP Elevator"
      summary: "Ambil Data Prefill untuk BAP"
      security:
        - bearerAuth: []
      parameters:
        - name: "LaporanId"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Berhasil mengambil data untuk prefill BAP."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BapPrefillSuccessResponse'
        '404':
