          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Berhasil mengambil data laporan."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Laporan Elevator"
      summary: "Perbarui Laporan Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanElevatorPayload'
      responses:
        '200':
          description: "Laporan berhasil diperbarui."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaporanElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - "Laporan Elevator"
      summary: "Hapus Laporan Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Laporan berhasil dihapus."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "laporan elevator berhasil dihapus"
        '404':
          $ref: '#/components/responses/NotFound'
  /elevatorEskalator/elevator/laporan/download/{id}:
    get:
      tags:
        - "Laporan Elevator"
      summary: "Unduh Dokumen Laporan Elevator"
      security:
