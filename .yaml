          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data Laporan eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data Laporan eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Memperbarui Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanEskalatorPayload'
      responses:
        '200':
          description: Laporan eskalator berhasil diperbarui.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil diperbarui
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Menghapus Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan eskalator berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil dihapus
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/laporan/download/{id}:
    get:
      summary: Download Dokumen Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan berhasil diunduh.
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="Laporan-Eskalator-PT-Pler-xxx.docx"
            message:
              schema:
                type: string
                example: Laporan berhasil diunduh
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ======================================================
  #                   BAP ESKALATOR
  # ======================================================
  /elevatorEskalator/eskalator/bap/prefill/{LaporanId}:
    get:
      summary: Mengambil data dari laporan untuk mengisi form BAP
      tags:
        - BAP Eskalator
