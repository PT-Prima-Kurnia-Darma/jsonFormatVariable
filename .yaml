          application/json:
            schema:
              $ref: '#/components/schemas/BapElevatorPayload'
      responses:
        '201':
          description: "BAP berhasil dibuat."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BapElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      tags:
        - "BAP Elevator"
      summary: "Dapatkan Semua BAP Elevator"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "Berhasil mengambil daftar BAP."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllBapElevatorResponse'
  /elevatorEskalator/elevator/bap/{id}:
    get:
      tags:
        - "BAP Elevator"
      summary: "Dapatkan BAP Elevator Berdasarkan ID"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Berhasil mengambil data BAP."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BapElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "BAP Elevator"
      summary: "Perbarui BAP Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BapElevatorPayload'
      responses:
        '200':
          description: "BAP berhasil diperbarui."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BapElevatorSuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - "BAP Elevator"
      summary: "Hapus BAP Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "BAP berhasil dihapus."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "success"
                  message:
                    type: "string"
                    example: "BAP elevator berhasil dihapus"
        '404':
          $ref: '#/components/responses/NotFound'
  /elevatorEskalator/elevator/bap/download/{id}:
    get:
      tags:
        - "BAP Elevator"
      summary: "Unduh Dokumen BAP Elevator"
      security:
        - bearerAuth: []
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "File .docx."
          headers:
            message:
              schema:
                type: string
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'

  # ====================================================================
  # == LAPORAN ESKALATOR ENDPOINTS
  # ====================================================================
  /elevatorEskalator/eskalator/laporan:
    post:
      summary: Membuat Laporan Eskalator Baru
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanEskalatorPayload'
      responses:
        '201':
          description: Laporan eskalator berhasil dibuat.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil dibuat
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Mengambil Semua Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Data laporan eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data laporan eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      laporan:
                        type: array
                        items:
                          $ref: '#/components/schemas/LaporanEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/laporan/{id}:
    get:
      summary: Mengambil Laporan Eskalator Berdasarkan ID
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data Laporan eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data Laporan eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Memperbarui Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanEskalatorPayload'
      responses:
        '200':
          description: Laporan eskalator berhasil diperbarui.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil diperbarui
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Menghapus Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan eskalator berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil dihapus
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/laporan/download/{id}:
    get:
      summary: Download Dokumen Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan berhasil diunduh.
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="Laporan-Eskalator-PT-Pler-xxx.docx"
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  # ====================================================================
  # == BAP ESKALATOR ENDPOINTS
  # ====================================================================
  /elevatorEskalator/eskalator/bap/prefill/{LaporanId}:
    get:
      summary: Mengambil data dari laporan untuk mengisi form BAP
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: LaporanId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data BAP berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data BAP berhasil didapatkan
                  data:
                    $ref: '#/components/schemas/BAPEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/bap:
    post:
      summary: Membuat BAP Eskalator Baru
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BAPEskalatorPayload'
      responses:
        '201':
          description: BAP eskalator berhasil dibuat.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil dibuat
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Mengambil Semua BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Semua data BAP eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Semua data BAP eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      bap:
                        type: array
                        items:
                          $ref: '#/components/schemas/BAPEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/bap/{id}:
    get:
      summary: Mengambil BAP Eskalator Berdasarkan ID
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data BAP eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data BAP eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Memperbarui BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BAPEskalatorPayload'
      responses:
        '200':
          description: BAP eskalator berhasil diperbarui.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil diperbarui
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Menghapus BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: BAP eskalator berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil dihapus
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/bap/download/{id}:
    get:
      summary: Download Dokumen BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: BAP Eskalator berhasil diunduh.
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="BAP-Eskalator-PT-Properti-Megah-xxx.docx"
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  responses:
    NotFound:
      description: "Resource tidak ditemukan."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: "Request tidak valid karena kesalahan input dari client."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: "Akses ditolak karena kredensial tidak valid atau tidak ada."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: "Terjadi konflik, misalnya data yang sama sudah ada."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: "Terjadi kesalahan pada server."
      content:
        application/json:
          schema:
