    get:
      summary: Mengambil Semua BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Semua data BAP eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Semua data BAP eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      bap:
                        type: array
                        items:
                          $ref: '#/components/schemas/BAPEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/bap/{id}:
