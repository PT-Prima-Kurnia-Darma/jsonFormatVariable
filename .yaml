            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data BAP eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Memperbarui BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BAPEskalatorPayload'
      responses:
        '200':
          description: BAP eskalator berhasil diperbarui.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil diperbarui
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Menghapus BAP Eskalator
      tags:
