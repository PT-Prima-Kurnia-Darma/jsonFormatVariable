components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    NotFound:
      description: Resource tidak ditemukan.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BadRequest:
      description: Request tidak valid karena kesalahan input dari client.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Akses ditolak karena kredensial tidak valid atau tidak ada.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Terjadi konflik, misalnya data yang sama sudah ada.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalServerError:
      description: Terjadi kesalahan pada server.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    # ======================================================
    #                 AUTH SCHEMAS
    # ======================================================
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Pesan error spesifik.
    RegisterPayload:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        password:
          type: string
    RegisterSuccessResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            username:
              type: string
            createdAt:
              type: string
    LoginPayload:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginSuccessResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
                username:
                  type: string
                name:
                  type: string
            token:
              type: string
