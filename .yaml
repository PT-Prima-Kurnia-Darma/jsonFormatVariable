openapi: 3.0.0
info:
  title: API Lengkap - Nakersolution
  description: Dokumentasi API lengkap yang mencakup layanan Autentikasi, Laporan, dan BAP.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Server Development
tags:
  - name: Auth
    description: "Endpoint untuk manajemen pengguna: registrasi, login, update, dll."
  - name: Laporan Elevator
    description: Manajemen data Laporan Pemeriksaan untuk Elevator.
  - name: BAP Elevator
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Elevator.
  - name: Laporan Eskalator
    description: Manajemen data Laporan Pemeriksaan untuk Eskalator.
  - name: BAP Eskalator
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Eskalator.
  - name: Laporan Forklift
    description: Manajemen data Laporan Pemeriksaan untuk Forklift.
  - name: BAP Forklift
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Forklift.
  - name: Laporan Mobile Crane
    description: Manajemen data Laporan Pemeriksaan untuk Mobile Crane.
  - name: BAP Mobile Crane
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Mobile Crane.
  - name: Laporan Gantry Crane
    description: Manajemen data Laporan Pemeriksaan untuk Gantry Crane.
  - name: BAP Gantry Crane
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Gantry Crane.
  - name: Laporan Gondola
    description: Manajemen data Laporan Pemeriksaan untuk Gondola.
  - name: BAP Gondola
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Gondola.
  - name: Laporan Overhead Crane
    description: Manajemen data Laporan Pemeriksaan untuk Overhead Crane.
  - name: BAP Overhead Crane
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Overhead Crane.
  - name: Laporan Instalasi Petir
    description: Manajemen data Laporan Pemeriksaan untuk Instalasi Petir.
  - name: BAP Instalasi Petir
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Instalasi Petir.
  - name: Laporan Instalasi Listrik
    description: Manajemen data Laporan Pemeriksaan untuk Instalasi Listrik.
  - name: BAP Instalasi Listrik
    description: Manajemen data Berita Acara Pemeriksaan (BAP) untuk Instalasi Listrik.  
paths:
  # ======================================================
  #                 AUTENTIFIKASI
  # ======================================================
  /auth/register:
    post:
      tags:
        - Auth
      summary: Registrasi Pengguna Baru
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterPayload"
      responses:
        "201":
          description: Pengguna berhasil dibuat.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterSuccessResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login Pengguna
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginPayload"
      responses:
        "200":
          description: Login berhasil.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/change:
    put:
      tags:
        - Auth
      summary: Perbarui Profil Pengguna
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfilePayload"
      responses:
        "200":
          description: Profil berhasil diperbarui.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProfileSuccessResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout Pengguna
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout berhasil.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logout berhasil
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/delete/{id}:
    delete:
      tags:
        - Auth
      summary: Hapus Pengguna
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Pengguna berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User berhasil dihapus
        "404":
          $ref: "#/components/responses/NotFound"
  /auth/validateToken:
    post:
      tags:
        - Auth
      summary: Validasi Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        "200":
          description: Token valid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Token valid
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ======================================================
  #                 audits all
  # ======================================================
  /audits/all:
    get:
      tags:
        - Audits-Combined
      summary: Mengambil semua data audit dari berbagai koleksi dengan paginasi
      description: Endpoint ini mengambil data dari koleksi 'paa', 'petirListrik', dan 'elevatorEskalator', menggabungkannya, mengurutkannya berdasarkan tanggal pembuatan terbaru, dan menyajikannya dalam format halaman (pagination).
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Nomor halaman yang ingin ditampilkan.
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          description: Jumlah item per halaman (maksimal 100).
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        "200":
          description: Berhasil mengambil semua data audit gabungan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllAuditsSuccessResponse"
        "400":
          description: Permintaan tidak valid, misalnya nomor halaman melebihi total halaman yang ada.
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # ======================================================
  #                 LAPORAN ELEVATOR
  # ======================================================
  /elevatorEskalator/elevator/laporan:
    post:
      tags:
        - Laporan Elevator
      summary: Buat Laporan Elevator Baru
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaporanElevatorPayload"
      responses:
        "201":
          description: Laporan berhasil dibuat.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaporanElevatorSuccessResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags:
        - Laporan Elevator
      summary: Dapatkan Semua Laporan Elevator
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Berhasil mengambil daftar laporan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllLaporanElevatorResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /elevatorEskalator/elevator/laporan/{id}:
    get:
      tags:
        - Laporan Elevator
      summary: Dapatkan Laporan Elevator Berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Berhasil mengambil data laporan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaporanElevatorSuccessResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
        - Laporan Elevator
      summary: Perbarui Laporan Elevator
      description: Memperbarui data laporan elevator. Perubahan pada data umum dan teknis juga akan disinkronkan ke BAP yang terhubung.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaporanElevatorPayload"
      responses:
        "200":
          description: Laporan berhasil diperbarui.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaporanElevatorSuccessResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - Laporan Elevator
      summary: Hapus Laporan Elevator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Laporan berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: laporan elevator berhasil dihapus
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /elevatorEskalator/elevator/laporan/download/{id}:
    get:
      tags:
        - Laporan Elevator
      summary: Unduh Dokumen Laporan Elevator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: File .docx berhasil diunduh.
          headers:
            message:
              schema:
                type: string
                example: Laporan berhasil diunduh
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="Laporan-Elevator-PT-TESTING-123.docx"
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # ======================================================
  #                   BAP ELEVATOR
  # ======================================================
  /elevatorEskalator/elevator/bap/prefill/{LaporanId}:
    get:
      tags:
        - BAP Elevator
      summary: Ambil Data Prefill untuk BAP
      description: Mengambil data dari Laporan Elevator yang sudah ada untuk mengisi form BAP baru.
      security:
        - bearerAuth: []
      parameters:
        - name: LaporanId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Berhasil mengambil data untuk prefill BAP.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BapPrefillSuccessResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /elevatorEskalator/elevator/bap:
    post:
      tags:
        - BAP Elevator
      summary: Buat BAP Elevator Baru
      description: Membuat BAP baru berdasarkan laporanId. Data umum dan teknis dari BAP ini akan disinkronkan kembali ke Laporan yang terhubung.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BapElevatorPayload"
      responses:
        "201":
          description: BAP berhasil dibuat.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BapElevatorSuccessResponse"
        "404":
          description: Laporan Elevator dengan laporanId yang diberikan tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags:
        - BAP Elevator
      summary: Dapatkan Semua BAP Elevator
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Berhasil mengambil daftar BAP.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllBapElevatorResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /elevatorEskalator/elevator/bap/{id}:
    get:
      tags:
        - BAP Elevator
      summary: Dapatkan BAP Elevator Berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Berhasil mengambil data BAP.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BapElevatorSuccessResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
        - BAP Elevator
      summary: Perbarui BAP Elevator
      description: Memperbarui data BAP. Perubahan pada data umum dan teknis juga akan disinkronkan kembali ke Laporan yang terhubung.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BapElevatorPayload"
      responses:
        "200":
          description: BAP berhasil diperbarui.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BapElevatorSuccessResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - BAP Elevator
      summary: Hapus BAP Elevator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: BAP berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP elevator berhasil dihapus
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /elevatorEskalator/elevator/bap/download/{id}:
    get:
      tags:
        - BAP Elevator
      summary: Unduh Dokumen BAP Elevator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: File .docx berhasil diunduh.
          headers:
            message:
              schema:
                type: string
                example: BAP elevator berhasil diunduh
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="BAP-Elevator-PT-TESTING-PART-2-123.docx"
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # ======================================================
  #                 LAPORAN ESKALATOR
  # ======================================================
  /elevatorEskalator/eskalator/laporan:
    post:
      summary: Membuat Laporan Eskalator Baru
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanEskalatorPayload'
      responses:
        '201':
          description: Laporan eskalator berhasil dibuat.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil dibuat
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Mengambil Semua Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Data laporan eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data laporan eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      laporan:
                        type: array
                        items:
                          $ref: '#/components/schemas/LaporanEskalator'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/laporan/{id}:
    get:
      summary: Mengambil Laporan Eskalator Berdasarkan ID
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data Laporan eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data Laporan eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Memperbarui Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaporanEskalatorPayload'
      responses:
        '200':
          description: Laporan eskalator berhasil diperbarui.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil diperbarui
                  data:
                    type: object
                    properties:
                      laporan:
                        $ref: '#/components/schemas/LaporanEskalator'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Menghapus Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan eskalator berhasil dihapus.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Laporan eskalator berhasil dihapus
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/laporan/download/{id}:
    get:
      summary: Download Dokumen Laporan Eskalator
      tags:
        - Laporan Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Laporan berhasil diunduh.
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="Laporan-Eskalator-PT-Pler-xxx.docx"
            message:
              schema:
                type: string
                example: Laporan berhasil diunduh
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ======================================================
  #                   BAP ESKALATOR
  # ======================================================
  /elevatorEskalator/eskalator/bap/prefill/{LaporanId}:
    get:
      summary: Mengambil data dari laporan untuk mengisi form BAP
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      parameters:
        - name: LaporanId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data BAP berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data BAP berhasil didapatkan
                  data:
                    $ref: '#/components/schemas/BAPEskalatorPayload'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /elevatorEskalator/eskalator/bap:
    post:
      summary: Membuat BAP Eskalator Baru
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BAPEskalatorPayload'
      responses:
        '201':
          description: BAP eskalator berhasil dibuat.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: BAP eskalator berhasil dibuat
                  data:
                    type: object
                    properties:
                      bap:
                        $ref: '#/components/schemas/BAPEskalator'
        '404':
          description: Laporan Eskalator dengan laporanId yang diberikan tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Mengambil Semua BAP Eskalator
      tags:
        - BAP Eskalator
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Semua data BAP eskalator berhasil didapatkan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Semua data BAP eskalator berhasil didapatkan
                  data:
                    type: object
                    properties:
                      bap:
